<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-campominato-grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="container" id="cont1">
            <div class="box">
                <img width="60px" src="img/logo-boolean.png" alt="logo-boolean">
                <h1>Campo Minato</h1>
            </div>

            <div class="box">
                <h4>Difficoltà </h4>

                <select class="buttonBox1" id="select">
                    <option value="Easy">Easy</option>
                    <option value="Hard">Hard</option>
                    <option value="Insane">Insane</option>
                </select>

                <button class="buttonBox2" id="play">Play</button>
            </div>

        </div>

    </header>

    <main>
        <div class="container" id="cont2">
            <h1 id="regole">Scegli la difficoltà e premi play</h1>
        </div>
    </main>

    <footer>
        <div class="container">
            <h4>Made with &hearts; by <a href="https://boolean.careers/">Boolean</a></h4>
        </div>
        
    </footer>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
